<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nordic Casual</title>
	<link rel="stylesheet" href="collections.css">
	<link rel="stylesheet" href="nav-style.css">
</head>

<body>
	<header>
		<div id="burger-btn-div">
			<button id="burger-btn" onclick="toggleBurger()">
				<img id="burger-icon" src="icons/burger-icon.png" alt="">
				<img id="close-icon" class="disp-none" src="icons/x-icon.png" alt="">
			</button>
		</div>
		<div id="navbar">
			<div id="body-nav">
				<a id="logo-anchor" href="#">
					<img id="nav-logo" src="https://modnord.com/img/API/mn-white-logo.png" alt="">
				</a>
				<div id="nav-btns">
					<button class="nav-btn">
						<a href="index.html">Home</a>
					</button>
					<button class="nav-btn">
						<a href="index.html">About</a>
					</button>
					<button class="nav-btn">
						<a href="index.html">Contact</a>
					</button>
				</div>
			</div>
		</div>
		<div id="navbar-placeholder"></div>
	</header>
	<div class="hero-div">
		<h1>COLLECTIONS</h1>
	</div>
	<div id="products-list">



	</div>
	<template id="product-template">
		<div class="card">
			<img class="card-img" src="img/img-1.jpg" alt="">
			<h3 class="card-title"></h3>
			<p class="price">DKK<span></span></p>
			<div class="shop-button">ADD TO CART</div>
		</div>
	</template>
	<script src="main.js"></script>
	<script src="navscript.js"></script>
</body>

</html>
